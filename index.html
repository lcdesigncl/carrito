<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Productos</h1>
        <div class="product-list">
            <div class="product" id="product1">
                <h2>Leche</h2>
                <p>Precio: $1000</p>
                <button class="add-to-cart" data-id="1" data-name="Leche" data-price="1000">Agregar al carrito</button>
            </div>
            <div class="product" id="product2">
                <h2>Pan molde</h2>
                <p>Precio: $2000</p>
                <button class="add-to-cart" data-id="2" data-name="Pan de molde" data-price="2000">Agregar al carrito</button>
            </div>
            <div class="product" id="product3">
                <h2>Queso</h2>
                <p>Precio: $1200</p>
                <button class="add-to-cart" data-id="3" data-name="Queso" data-price="1200">Agregar al carrito</button>
            </div>
            <div class="product" id="product4">
                <h2>Mermelada</h2>
                <p>Precio: $890</p>
                <button class="add-to-cart" data-id="4" data-name="Mermelada" data-price="890">Agregar al carrito</button>
            </div>
            <div class="product" id="product5">
                <h2>Azúcar</h2>
                <p>Precio: $1300</p>
                <button class="add-to-cart" data-id="5" data-name="Azúcar" data-price="1300">Agregar al carrito</button>
            </div>
        </div>
    </div>

    <div class="cart">
        <h2>Total carrito de compras</h2>
        <ul id="cart-items"></ul>
        <p id="total-price">Total: $0.00</p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
